<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght=100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce7f3; /* Light Pink Background */
            overflow: hidden; /* Hide floating hearts outside viewport initially */
        }
        
        /* Animation for the hearts */
        @keyframes fall {
            0% {
                transform: translate(0, -10vh) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(var(--x), 100vh) scale(1);
                opacity: var(--o);
            }
        }

        .heart {
            position: absolute;
            top: 0;
            left: var(--r); /* Random horizontal position */
            color: var(--c); /* Color variable (shades of red/pink) */
            font-size: var(--s); /* Size variable */
            animation: fall var(--d) linear infinite; /* Duration variable */
            pointer-events: none; /* Make hearts unclickable */
        }
    </style>
</head>
<body>

    <!-- Main Application Container (FIX: Added 'relative z-10' to ensure it's on top of the heart container) -->
    <div id="app" class="w-full max-w-md p-6 sm:p-8 bg-white shadow-2xl rounded-xl transition-all duration-500 mx-4 relative z-10">
        
        <!-- Screen 1: Name Input -->
        <div id="name-screen" class="text-center">
            <h1 class="text-3xl font-bold mb-4 text-pink-600">A Simple Question...</h1>
            <p class="text-gray-600 mb-6">Enter the special name to continue.</p>
            
            <div class="space-y-4">
                <input type="text" id="name-input" placeholder="Type the name here..." class="w-full p-3 border-2 border-pink-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition duration-300 outline-none">
                
                <button id="submit-button" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg transform hover:scale-[1.01] active:scale-95">
                    Unlock the Magic
                </button>
            </div>
            
            <p id="error-message" class="mt-4 text-red-500 font-medium opacity-0 transition-opacity duration-300">
                That's not the right name! Try again.
            </p>
        </div>

        <!-- Screen 2: Love Theme (Hidden by default) -->
        <div id="love-screen" class="hidden text-center transition-opacity duration-1000 p-8">
            <h1 class="text-5xl font-extrabold mb-4 text-red-600 animate-pulse">My Dearest Love,</h1>
            <p class="text-xl text-pink-700 mb-8">
                You found the secret! I just wanted to tell you how much I adore you.
            </p>
            <div class="text-7xl mb-8">
                💖
            </div>
            <p class="text-gray-600 italic">
                (Look at all the hearts just for you!)
            </p>
        </div>
    </div>

    <!-- Heart Container for floating hearts -->
    <div id="heart-container" class="absolute inset-0 z-0"></div>

    <script>
        // --- Configuration ---
        const CORRECT_NAME = "aarzu"; // <<< CHANGE THIS SECRET NAME!
        const HEART_COUNT = 50; // Number of hearts to generate

        // --- DOM Elements ---
        const nameScreen = document.getElementById('name-screen');
        const loveScreen = document.getElementById('love-screen');
        const nameInput = document.getElementById('name-input');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        const heartContainer = document.getElementById('heart-container');

        // --- Heart Generation Logic ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️'; // Unicode heart emoji

            // Random properties for unique animation
            const duration = (Math.random() * 10) + 5; // 5 to 15 seconds
            const opacity = (Math.random() * 0.4) + 0.6; // 0.6 to 1.0 opacity
            const size = (Math.random() * 30) + 15; // 15px to 45px
            const initialLeft = Math.random() * 100; // 0% to 100% from left
            const travelX = (Math.random() * 60) - 30; // -30vw to +30vw drift
            const color = Math.random() > 0.5 ? '#f43f5e' : '#ec4899'; // Pink or Rose-Red

            heart.style.setProperty('--r', `${initialLeft}vw`);
            heart.style.setProperty('--d', `${duration}s`);
            heart.style.setProperty('--o', opacity);
            heart.style.setProperty('--s', `${size}px`);
            heart.style.setProperty('--x', `${travelX}vw`);
            heart.style.setProperty('--c', color);

            // Give a random initial delay so they don't all start at once
            heart.style.animationDelay = `-${Math.random() * duration}s`;

            heartContainer.appendChild(heart);
        }

        function generateHearts() {
            // Generate many hearts for the love theme
            for (let i = 0; i < HEART_COUNT; i++) {
                createHeart();
            }
        }


        // --- Authentication & View Switching Logic ---
        function handleSubmit() {
            const enteredName = nameInput.value.trim();
            
            // Check if the entered name matches the secret name (case-insensitive)
            if (enteredName.toLowerCase() === CORRECT_NAME.toLowerCase()) {
                // Success: Switch to the love screen
                nameScreen.classList.add('hidden');
                loveScreen.classList.remove('hidden');
                
                // Remove the app container shadow/padding for a full-screen effect
                document.getElementById('app').classList.remove('shadow-2xl', 'bg-white', 'p-6', 'sm:p-8');
                document.getElementById('app').classList.add('bg-transparent', 'max-w-full');
                
                // Start the heart animation
                generateHearts();
            } else {
                // Failure: Show error message briefly
                errorMessage.classList.remove('opacity-0');
                nameInput.classList.add('border-red-500');

                // Clear input field on error
                nameInput.value = '';

                setTimeout(() => {
                    errorMessage.classList.add('opacity-0');
                    nameInput.classList.remove('border-red-500');
                    nameInput.classList.add('border-pink-300'); // Restore original border color
                }, 2000);
            }
        }

        // --- Event Listeners ---
        submitButton.addEventListener('click', handleSubmit);
        nameInput.addEventListener('keypress', function (e) {
            // Check for Enter key press
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
        
        // Focus on the input field when the page loads
        window.onload = () => {
             nameInput.focus();
        };

    </script>
</body>
</html>
